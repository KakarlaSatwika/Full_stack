
<div class="container mt-5" style="max-width:420px;">
  <div class="card p-4">
    <h4>Admin Sign In</h4>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <input class="form-control mb-2" placeholder="username" [(ngModel)]="username" name="username">
    <input class="form-control mb-2" placeholder="password" type="password" [(ngModel)]="password" name="password">
    <button class="btn btn-primary w-100" (click)="login()">Sign In</button>
  </div>
</div>
