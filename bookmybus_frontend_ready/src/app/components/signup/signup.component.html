
<div class="container mt-5" style="max-width:520px;">
  <div class="card p-4 shadow">
    <h4>Create account</h4>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div class="mb-2"><label>Username</label><input class="form-control" [(ngModel)]="username" name="username"></div>
    <div class="mb-2"><label>Email</label><input type="email" class="form-control" [(ngModel)]="email" name="email"></div>
    <div class="mb-2"><label>Password</label><input type="password" class="form-control" [(ngModel)]="password" name="password"></div>
    <button class="btn btn-success w-100" (click)="register()">Sign Up</button>
  </div>
</div>
