
<div class="container mt-4">
  <div class="card p-3 mb-3">
    <div class="row g-2">
      <div class="col"><input class="form-control" placeholder="From" [(ngModel)]="origin" name="origin"></div>
      <div class="col"><input class="form-control" placeholder="To" [(ngModel)]="destination" name="destination"></div>
      <div class="col"><input class="form-control" type="date" [(ngModel)]="date" name="date"></div>
      <div class="col-auto"><button class="btn btn-primary" (click)="search()">Search</button></div>
    </div>
  </div>

  <div *ngIf="buses?.length === 0" class="alert alert-info">No buses to display</div>

  <table *ngIf="buses?.length" class="table table-striped">
    <thead><tr><th>#</th><th>Name</th><th>From</th><th>To</th><th>Date</th><th>Fare</th><th></th></tr></thead>
    <tbody>
      <tr *ngFor="let b of buses">
        <td>{{b.id}}</td><td>{{b.name}}</td><td>{{b.origin}}</td><td>{{b.destination}}</td><td>{{b.travelDate}}</td><td>{{b.fare}}</td>
        <td><button class="btn btn-sm btn-success" (click)="book(b)">Book</button></td>
      </tr>
    </tbody>
  </table>
</div>
