<!-- BusMap Header -->
<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <span class="logo-text">BusMap</span>
      </div>

      <!-- Navigation Links -->
      <nav class="header-nav">
        <a href="#" class="nav-link">
          <i class="fas fa-tag"></i>
          <span>Offers</span>
        </a>
        <a href="#" class="nav-link">
          <i class="fas fa-ticket-alt"></i>
          <span>Track Ticket</span>
        </a>
        <a href="#" class="nav-link">
          <i class="fas fa-question-circle"></i>
          <span>Need Help?</span>
        </a>
        <div class="auth-buttons">
          <button class="auth-btn" routerLink="/login">
            <i class="fas fa-sign-in-alt"></i>
            <span>Login</span>
          </button>
          <button class="auth-btn" routerLink="/signup">
            <i class="fas fa-user-plus"></i>
            <span>Sign Up</span>
          </button>
          <button class="auth-btn admin-btn" routerLink="/admin/login">
            <i class="fas fa-cog"></i>
            <span>Admin</span>
          </button>
        </div>

    </div>
